<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 메인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            text-align: center;
            display: inline-block;
            width: 30%;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>우리 쇼핑몰</h1>
    <nav>
        <a href="#">홈</a>
        <a href="#">상품 목록</a>
        <a href="#">장바구니</a>
        <a href="#">마이페이지</a>
    </nav>
</header>

<div class="container">
    <h2>추천 상품</h2>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="상품 1">
        <h3>상품 1</h3>
        <p>가격: 10,000원</p>
        <button>장바구니에 추가</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="상품 2">
        <h3>상품 2</h3>
        <p>가격: 20,000원</p>
        <button>장바구니에 추가</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="상품 3">
        <h3>상품 3</h3>
        <p>가격: 30,000원</p>
        <button>장바구니에 추가</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 우리 쇼핑몰. All rights reserved.</p>
</footer>

</body>
</html>
