<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.css" rel="stylesheet"> <!-- 부트스트랩 css 참조-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- 부트스트랩 아이콘 참조-->
    <link href="/css/style.css" rel="stylesheet"> <!-- 커스터마이징 css 참조-->
</head>
<body>
    <div class="container max600">
      <h1 class="text-center">회원 가입</h1>
        <div class="py-3 ">
            <!--
                1. thymeleaf 변수 사용 문법
                <p th:text="${variableName}">기본 텍스트</p>
                2. thymeleaf 조건문 사용 문법
                <div th:if="${condition}">
                    조건이 참일 때 <div> 블럭에 보여질 내용
                </div>
                3. thymeleaf 폼데이터 바인딩 문법
                <form th:action="@{/submit}" method="post" th:object="${user}">
                    <input type="text" th:field="*{name}" placeholder="이름"/>
                    <input type="password" th:field="*{password}" placeholder="패스워드"/>
                    <button type="submit">제출</button>
                </form>
             -->
            <h2>회원정보 입력</h2>
            <form th:action th:Object="${memberForm}" method="post">
                <!-- id="loginId" name="loginId" 를 자동 생성 해줌-->
                <label th:for="loginId" class="form-label">로그인 ID</label>
                <input type="text"  th:field="*{loginId}" class="form-control" th:errorClass="field-error">
                <div th:errors="*{loginId}" class="field-error"></div>

                <label th:for="password" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" th:errorClass="field-error">
                <div th:errors="*{password}" class="field-error"></div>

                <label th:for="name" class="form-label">이름</label>
                <input type="text" th:field="*{name}" class="form-control" th:errorClass="field-error">
                <div th:errors="*{name}" class="field-error"></div>

<!--                <input type="hidden" th:field="*{grade}" value="user">-->

                <hr>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="w-100 btn btn-lg btn-primary" >회원가입</button>
                    </div>
                    <div class="col">
                        <button type="button" class="w-100 btn btn-lg btn-dark" th:onclick="|location.href='@{/}'|">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
