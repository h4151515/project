<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.css" rel="stylesheet"> <!-- 부트스트랩 css 참조-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- 부트스트랩 아이콘 참조-->
    <link href="/css/style.css" rel="stylesheet"> <!-- 커스터마이징 css 참조-->
</head>
<body>
    <div class="container">
        <h1 class="text-center">로그인</h1>
        <div>
            <form th:action th:Object="${loginForm}" method="post">
                <label th:for="loginId" class="form-label">ID</label>
                <input type="text"  th:field="*{loginId}" class="form-control" aria-describedby="passwordHelpBlock" placeholder="ID를 넣어주세요">
                <label th:for="password" class="form-label">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" aria-describedby="passwordHelpBlock" placeholder="패스워드를 넣어주세요">
                <hr>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="w-100 btn btn-lg btn-primary" th:onclick="|location.href='@{/members/login}'|">로그인</button>
                    </div>
                    <div class="col">
                        <button type="button" class="w-100 btn btn-lg btn-dark" th:onclick="|location.href='@{/}'|">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
