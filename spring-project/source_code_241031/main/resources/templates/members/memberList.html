<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>멤버리스트</title>

    <script>
        function goIndex() {
            window.location.href = "/";
        }
    </script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/custom-style.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{header :: header1}"></header>
  <div class="container">
    <table class="table">
      <thead>
      <tr>
        <th>아이디</th>
        <th>이름</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each = "member: ${members}">
        <td th:text="${member.getUserId()}">아이디</td>
        <td th:text="${member.getName()}">이름</td>
        <td><a class="btn btn-danger" th:href="@{/members/{memberid}/delete(memberid=${member.id})}">삭제</a></td>
<!--        <td th:text="${member.getId()}>UID</td>-->
      </tr>
      </tbody>
      <tr class="justify-content-center">
        <td colspan="4">
          <br/>
          <button type="button" class="btn btn-primary" onclick="goIndex();">홈으로</button>
        </td>
      </tr>
    </table>
  </div>
<footer th:insert="~{footer :: footer1}"></footer>
</body>
</html>
