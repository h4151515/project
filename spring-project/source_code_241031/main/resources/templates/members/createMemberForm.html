<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script>
        function goIndex() {
            window.location.href = "/";
        }

        function validateForm(event) {
            // ID 입력 필드와 이름 입력 필드의 값 가져오기
            const userId = document.getElementsByName("userId")[0].value;
            const name = document.getElementsByName("name")[0].value;

            // ID 확인 알림 팝업
            if (userId) {
                alert("입력한 ID: " + userId + "\n" + "입력한 이름: " + name);
            } else {
                alert("ID를 입력해주세요.");
                event.preventDefault(); // 폼 제출 방지
            }
        }


    </script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/css/custom-style.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{header :: header1}"></header>
    <div class="container">
        <form action="/members/new" method="post" onsubmit="validateForm(event)">
            <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디를 입력 하세요">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
            </div>
            <button type="button" class="btn btn-primary" onclick="goIndex();">홈으로</button>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
<footer th:insert="~{footer :: footer1}"></footer>
</body>
</html>
