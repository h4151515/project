<html lang="en" layout:decorate="~{/layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html">
<div class="container" layout:fragment="content">
    <div class="row py-3">
        <div>
            <h1 class="text-success fs-3 fw-bold">Contact List</h1>
        </div>
        <div class="col-sm-1 col-md-6">
            <table class="table table-hover text-center mt-5">
                <thead class="table-warning">
                <tr>
                    <th style="min-width: 50px">번호</th>
                    <th style="min-width: 100px">이름</th>
                    <th style="min-width: 100px">이메일</th>
                    <th style="min-width: 350px">문의사항</th>
                    <th style="min-width: 100px">뉴스레터</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item:${contactList}">
                    <td th:text="${item.getId()}">1</td>
                    <td th:text="${item.getName()}">이름</td>
                    <td th:text="${item.getEmail()}">이메일</td>
                    <td class="text-truncate text-start" style="max-width: 500px">
                        <a th:href="@{/modify/{id} (id=${item.getId()})}" th:text="${item.getInquire()}" >문의사항</a>
                    </td>
                    <td th:text="${item.isNewsletter()}">뉴스레터</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
